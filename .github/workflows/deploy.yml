name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t planetarium:latest .

      - name: Save Docker image to tar
        run: docker save planetarium:latest -o planetarium.tar

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2 >/dev/null || true

      - name: Copy image to VPS
        run: |
          scp -P ${{ secrets.VPS_PORT }} planetarium.tar \
          ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/${{ secrets.VPS_USER }}/

      - name: Load and restart container on VPS
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          docker load -i planetarium.tar
          docker stop planetarium || true
          docker rm planetarium || true
          docker run -d \
            --name planetarium \
            --label app=planetarium \
            -p 8080:80 \
            --restart unless-stopped \
            planetarium:latest
          rm planetarium.tar

      - name: Verify deployment
        run: |
          ssh -p ${{secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            curl -f http://localhost:8080
            echo "Health check passed"
          EOF
